<!-- Structure for Depression detection HTML page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depression Detection</title>
</head>
<body>
    <h1>Depression Detection</h1>
    <form action="/depression" method="post">
        <label for="symptoms">Enter Symptoms (comma-separated):</label>
        <input type="text" id="symptoms" name="symptoms" required>
        <br>
        <button type="submit">Detect</button>
    </form>
</body>
</html>
